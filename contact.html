<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="style.css">
  <title>Shop - PetsHome</title>
</head>

<body class="overflow-x-hidden">
  <header class="flex justify-around border-b-4 border-orange-500">
    <img class="w-80 max-[768px]:h-24 max-[768px]:w-auto max-[425px]:w-2/6 max-[425px]:object-contain" src="./assets/img/logoPetshop.png" alt="logo Pets Shop">
    <nav class="flex gap-10 align-middle items-center text-violet-900 font-bold text-3xl max-[768px]:text-2xl max-[768px]:gap-5 max-[425px]:text-sm max-[425px]:gap-3 max-[425px]:ml-3">
      <a href="./index.html" class="hover:underline decoration-orange-500">Home</a>
      <a class="underline decoration-orange-500" href="./shop.html">Shop</a>
      <a class="hover:underline decoration-orange-500 max-[425px]:text-center" href="./contact.html">Contact us</a>
    </nav>

    <div class="flex items-center justify-center py-8 max-[425px]:py-0">
      <button onclick="checkoutHandler(true)" class="py-2 px-5 rounded text-2xl max-[425px]:py-0 max-[425px]:px-1 max-[425px]:text-[20px]"><i
          class="hover:scale-125 text-violet-800 hover:text-orange-500 fa-solid fa-basket-shopping"></i></button>
    </div>
  </header>

  <!------------------------------------------------- Botón de carrito --------------------------------------------------->
  <div
    class="w-full h-full bg-black dark:bg-gray-900 dark:bg-opacity-60  top-0 overflow-y-auto overflow-x-hidden fixed sticky-0 transition ease-in-out duration-200 hidden z-50"
    id="chec-div">
    <div
      class="w-full absolute  right-0 h-full overflow-x-hidden transform translate-x-full transition bg-transparent ease-in-out duration-500"
      id="checkout">
      <div onclick="checkoutHandler(false)" class="flex items-end lg:flex-row flex-col justify-end"></div>
      <div class="flex items-end lg:flex-row flex-col justify-end" id="cart">
        <div
          class="lg:w-1/3  md:w-8/12 w-full lg:px-8 lg:py-14 md:px-6 px-4 md:py-8 py-4 bg-[#f8b13d] overflow-y-hidden overflow-x-hidden lg:h-screen h-auto"
          id="scroll">
          <div
            class="group w-20 h-5 rounded-full flex items-center bg-violet-600 text-gray-500 hover:text-gray-600 dark:text-white cursor-pointer"
            onclick="checkoutHandler(false)">
            <img class="dark:hidden" src="https://tuk-cdn.s3.amazonaws.com/can-uploader/shopping-cart-1-svg1.svg"
              alt="previous" />
            <img class="dark:block hidden"
              src="https://tuk-cdn.s3.amazonaws.com/can-uploader/shopping-cart-1-svg1dark.svg" alt="previous" />
            <p class="group-hover:text-gray-200 text-sm pl-2 leading-none dark:hover:text-gray-200 font-semibold">Cerrar</p>
          </div>
          <p class="lg:text-4xl text-3xl font-black leading-10 text-gray-800 dark:text-white pt-3">Mi Carrito</p>
          <div
            class="flex flex-col w-full max-w-full p-6 space-y-4 divide-y sm:w-full sm:p-10 bg-[#e27826] rounded-lg  dark:text-gray-100">
            <h2 class="text-2xl font-semibold">Mis Productos</h2>
            <ul id="cartProducts" class="flex flex-col pt-4 space-y-2">

            </ul>
            <div class="pt-4 space-y-2">
              <div class="flex justify-between">
                <span>Subtotal</span>
                <span id="subtotalValue"></span>
              </div>
              <div class="flex justify-between">
                <span>Envío</span>
                <span id="deliveryFeeValue"> </span>
              </div>
              <div class="flex justify-between">
                <span>Total</span>
                <span id="totalValue" class="font-semibold"> </span>
              </div>
              <a href="./checkuout.html" id="checkOut" type="button"
                class="w-full py-2 font-semibold border rounded bg-violet-600 text-white text-center dark:border-violet-400">Ir
                al checkout</a>
            </div>
          </div>
        </div>
      </div>
      <style>
        /* width */
        #scroll::-webkit-scrollbar {
          width: 1px;
        }

        /* Track */
        #scroll::-webkit-scrollbar-track {
          background: #f1f1f1;
        }

        /* Handle */
        #scroll::-webkit-scrollbar-thumb {
          background: rgb(133, 132, 132);
        }
      </style>
    </div>
  </div>
  <!----------------------------------------------------- Main ----------------------------------------------------->
  <main>
    <img class="w-full" src="./assets/img/portadaContactUs.jpg" alt="">

    <div class="flex flex-wrap m-10 w-full gap-5 justify-center">
      <iframe class="w-[650px] shadow-inner"
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d29388.569754336368!2d-56.5874018304603!3d-22.966013234498195!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x9463c25cd3facb9b%3A0x8eea561cfcbd0968!2sYby%20Ya%C3%BA%2C%20Paraguay!5e0!3m2!1ses-419!2sco!4v1705450366190!5m2!1ses-419!2sco"
        width="50%" height="650" style="border:0;" allowfullscreen="" loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"></iframe>
      <form id="form" class="flex flex-col justify-center w-2/6 h-full border items-center border max-[600px]:w-[60%]">
        <fieldset class="flex gap-10  my-8">
          <input type="text" name="name" id="" placeholder="Your name"
            class="w-1/2 border-b-2 border-r-0 border-violet-800 text-black line  focus:outline-none focus:border-b-2 focus:border-r-2" />
          <input type="text" name="lastName" id="" placeholder="Your last name"
            class="w-1/2 border-b-2 border-r-0 border-violet-800 text-black line  focus:outline-none focus:border-b-2 focus:border-r-2" />
        </fieldset>
        <fieldset class="flex gap-10 justify-between my-8">
          <input type="email" name="email" id="" placeholder="Enter your email"
            class="w-1/2 border-b-2 border-r-0 border-violet-800 text-black line  focus:outline-none focus:border-b-2 focus:border-r-2" />
          <input type="tel" name="phone" id="" placeholder="Enter your number"
            class="w-1/2 border-b-2 border-r-0 border-violet-800 text-black line  focus:outline-none focus:border-b-2 focus:border-r-2" />
        </fieldset>
        <fieldset class="flex flex-wrap gap-12 justify-center my-8 px-8">
          <input type="text" name="subject" id="" placeholder="Subject"
            class="w-full border-b-2 border-r-0 border-violet-800 text-black line  focus:outline-none focus:border-b-2 focus:border-r-2" />
          <textarea name="message" id="" cols="30" rows="5" placeholder="Message"
            class="p-2 w-full border-2  border-violet-800 text-black line  focus:outline-none focus:border-b-2 focus:border-r-2"></textarea>
        </fieldset>
        <button id="btn-send" type="button"
          class="border-2 border-violet-500 mb-8 bg-violet-800 text-white rounded-lg hover:scale-90 w-4/12 px-2 py-5">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <div class="flex justify-between items-start bg-[#e37826] py-10 px-40 max-[768px]:w-full max-[768px]:px-10 max-[768px]:mb-11 max-[425px]:text-base">
      <div class="flex flex-col gap-10 content-center items-center max-[768px]:w-60 max-[425px]:m-0 max-[425px]:p-0 max-[425px]:gap-3 ">
        <img class="w-80 max-[425px]:w-[150px]" src="./assets/img/petshopPositivo.jpg" alt="logo">
        <div class="text-2xl flex gap-10 max-[425px]:gap-5 max-[425px]:text-lg max-[425px]:gap-1">
          <a href="https://instagram.com"><i class="fa-brands fa-instagram hover:text-violet-700 text-white"></i></a>
          <a href="https://twitter.com"><i class="fa-brands fa-x-twitter hover:text-violet-700 text-white"></i></a>
          <a href="https://tiktok.com"><i class="fa-brands fa-tiktok hover:text-violet-700 text-white"></i></a>
        </div>
      </div>
      <div class="flex flex-col gap-10 text-violet-900 max-[768px]:gap-5 max-[425px]:hidden">
        <h3 class="font-bold text-3xl max-[768px]:text-2xl">Quick Access</h3>
        <nav class="flex flex-col">
          <a class="font-bold hover:text-white" href="./index.html">Home</a>
          <a class="font-bold hover:text-white" href="./shop.html"></a>
          <a class="font-bold hover:text-white" href="./shop.html/#pharmacy">Pharmacy</a>
          <a class="font-bold hover:text-white" href="./shop.html/#toys">Pet's Toys</a>
          <a class="font-bold hover:text-white" href="./Contact">Contact Us</a>
        </nav>
      </div>
      <div class="flex flex-col gap-10 text-violet-900 max-[425px]:gap-3 max-[425px]:h-[10px]">
        <h3 class="font-bold text-3xl max-[768px]:text-2xl max-[425px]:text-xl max-[425px]:m-0 max-[425px]:p-0 max-[425px]:ml-1 max-[375px]:text-lg max-[375px]:hidden">Contact Us</h3>
        <ul>
          <li><b>Address: </b>Paraguay 2334 5 F </li>
          <li><b>Telephone: </b><a href="tel:+036908132"></a>555-550-1155</li>
          <li><b>Email: </b><a href="mailto:contact@petshome.xyz">Contact@petshome.xyz</a></li>
        </ul>
      </div>
    </div>
    <div class="w-screen  py-5 bg-violet-800 max-[768px]:py-2">
      <p class="text-center text-white">Mindhub - Cohort 53</p>
    </div>
  </footer>
  <script src="https://kit.fontawesome.com/1d67b26f86.js" crossorigin="anonymous"></script>
  <script src="./assets/JS/index.js" type="module"></script>
  </body>
  
  </html>
